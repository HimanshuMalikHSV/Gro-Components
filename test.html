  <section class="grpd-wrapper grpd-background-color-theme_light ">
    <div class="grpd-container-xxl grpd-py-48 grpd-mx-auto">
      <div id="i0jg" class="countdown">
        <span data-js="countdown" class="countdown-cont" id="i89g"><div class="countdown-block">
          <div data-js="countdown-day" title="35" class="countdown-digit" id="ik7j">
          </div>
          <div data-js="countdown-day" title="35" class="countdown-digit" id="ikf0s">
          </div>
          <div class="countdown-label" id="ipz2">days
          </div>
          </div><div class="countdown-block">
          <div data-js="countdown-hour" title="25" class="countdown-digit" id="ijre">
          </div>
          <div class="countdown-label">hours
          </div>
          </div><div class="countdown-block">
          <div data-js="countdown-minute" class="countdown-digit" id="id1jv">
          </div>
          <div class="countdown-label">minutes
          </div>
          </div><div class="countdown-block">
          <div data-js="countdown-second" class="countdown-digit" id="i8sa6">

          <div class="countdown-label">seconds
          </div>
          </div></span>
        <span data-js="countdown-endtext" class="countdown-endtext"></span>
      </div>
      <script>var items = document.querySelectorAll('#i0jg');
        for (var i = 0, len = items.length; i < len; i++) {
          (function(){
            var e=new Date("").getTime(),n=this.querySelector("[data-js=countdown]"),t=this.querySelector("[data-js=countdown-endtext]"),o=this.querySelector("[data-js=countdown-day]"),a=this.querySelector("[data-js=countdown-hour]"),d=this.querySelector("[data-js=countdown-minute]"),s=this.querySelector("[data-js=countdown-second]"),l=this.gjs_countdown_interval;
            l&&l&&clearInterval(l);
            var r=function(e,n,t,l){
              o.innerHTML=e<10?"0"+e:e,a.innerHTML=n<10?"0"+n:n,d.innerHTML=t<10?"0"+t:t,s.innerHTML=l<10?"0"+l:l}
            ,i=function(){
              var o=(new Date).getTime(),a=e-o,d=Math.floor(a/864e5),s=Math.floor(a%864e5/36e5),l=Math.floor(a%36e5/6e4),i=Math.floor(a%6e4/1e3);
              r(d,s,l,i),a<0&&(clearInterval(c),t.innerHTML="EXPIRED",n.style.display="none",t.style.display="")};
            if(e){
              var c=setInterval(i,1e3);
              this.gjs_countdown_interval=c,t.style.display="none",n.style.display="",i()}
            else r(0,0,0,0)
          }
           .bind(items[i]))();
        }
      </script>
      </div>
