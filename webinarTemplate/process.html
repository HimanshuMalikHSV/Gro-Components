<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
   

    <!--How to attend the Virtual Admissions Week-->
   <style>
       *,
*::before,
*::after {
  box-sizing: border-box;
}
.font {
    font-family: 'Poppins', sans-serif;
}
 .process-section h1{margin-bottom: 10px;font-size: 32px;color: #414040;}
.process-section {background: #FBFBFB;padding:75px 0 10px 0;}
.process-section h3 {margin-bottom: 140px;}
.process-section .process {list-style: none;padding: 0px 0 20px;position: relative;}
.process-section .process:before {top: 0;bottom: 0;position: absolute;content: " ";width: 8px;background-color: #185EA3;left: 50%;margin-left: -1.5px;height: 550px;opacity: 0.3;}
.process-section .process > li { margin-bottom: 20px;position: relative;}
.process-section .process .first-li {margin-bottom: 10px !important;}
.process-section .process .process-inverted {margin-bottom: 10px !important;}
.process-section .process .process-inverted h1 {left: -29px;}
.process-section .process > li:before,
.process-section .process > li:after {
    content: " ";
    display: table;
}

.process-section .process > li:after { clear: both;}
.process-section .process > li:before,
.process-section .process > li:after {
    content: " ";
    display: table;
}

.process-section .process > li:after {clear: both;}
.process-section .process > li > .process-panel {width: 40%;float: left;padding: 45px 0 0 0; position: relative; z-index: 1;}
.process-section .process > li > .process-panel h1 {position: absolute;right: 0px;top: -60px;font-size: 120px;font-weight: bold;opacity: 0.3;color: #185EA3;z-index: -1;}
.process-section .process > li > .process-badge {color: #fff;width: 32px;height: 32px;line-height: 50px;font-size: 1.4em;text-align: center;position: absolute;top: 0px;left: 50%;margin-left: -15px;background-color: #DD3235;z-index: 100;border-radius: 8px;}
.process-section .process > li.process-inverted > .process-panel {float: right;}
.process-section .process > li.process-inverted > .process-panel:before {border-left-width: 0;border-right-width: 15px;left: -15px;right: auto;}
.process-section .process > li.process-inverted > .process-panel:after {border-left-width: 0;border-right-width: 14px;left: -14px;right: auto;}
.process-section .process-title {margin-top: 0;font-size: 20px;line-height: 36px;font-weight: bold;color:  #666666;margin: 20px 0 27px 0;}
.process-section .process-body > p,
.process-section .process-body > ul {margin-bottom: 0;font-size: 16px;line-height: 23px;color: #414040;font-family: 'Conv_Rubik-Regular',Sans-Serif;}
.process-body > p + p {margin-top: 5px;}
.process-heading.right-align {text-align: right;}
.process-heading.even-head {margin-left: -17px;}

@media (min-width: 220px) and (max-width: 767px) {
    
    .banner { padding-top: 41px; }
    .process-section .process:before {left: 0%;}
    .process-section .process > li > .process-badge {left: 0%;}
    .process-section .process:before {height: 82%;}
    .process-section .process > li > .process-panel {width: 100%;}
    .process-section .process .process-panel.text-right {text-align: left; }
    .process-section .process > li.process-inverted > .process-panel {float: left;}
    .process-section .process > li > .process-panel h1 {left: 40px;font-size: 85px;}
    .process-heading.right-align {text-align: left;}
    .process-section .process > li > .process-panel { padding: 0px 20px 20px 50px; }
    .process-section .process .first-li, .process-section .process .process-inverted {margin-bottom: 60px !important; }
    .process-section .process-title{font-size: 16px;}
    .process-section .process > li > .process-badge{width: 20px;height: 20px;margin-left: -7px;}
    .process-heading.even-head { margin-left: 0; }
    .process-section .process > li { margin-bottom: 56px; }
    .process-section{padding-bottom:0;}
    .process-section .process{padding-bottom:0;}

}
@media (min-width: 768px) and (max-width: 1023px) { 
    .process-section h1{font-size: 20px;}
    .process-section .process:before {height: 550px;opacity: 0.3;}


}
.containers, .containers-fluid, .containers-lg, .containers-md, .containers-sm, .containers-xl, .containers-xxl {
    width: 100%;
    padding-right: var(--bs-gutter-x,.75rem);
    padding-left: var(--bs-gutter-x,.75rem);
    margin-right: auto;
    margin-left: auto;
}
.rows {
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    display: flex;
    flex-wrap: wrap;
    margin-top: calc(var(--bs-gutter-y) * -1);
    margin-right: calc(var(--bs-gutter-x)/ -2);
    margin-left: calc(var(--bs-gutter-x)/ -2);
}
   </style>
    <div class="process-section attend font" id="how-to-attend">
        <div class="custom-cont">
           
            <div class="containers">



                <ul class="process">
                    <li class="first-li">
                        <div class="process-badge first"></div>
                        <div class="process-panel text-right">
                            <h1>01</h1>
                            <div class="process-heading right-align">
                                <h4 class="process-title text-right">Register for the <br />USA Webinar</h4>
                            </div>

                        </div>
                    </li>
                    <li class="process-inverted">
                        <div class="process-badge"></div>
                        <div class="process-panel">
                            <h1>02</h1>
                            <div class="process-heading even-head">
                                <h4 class="process-title">You will receive a joining link on <br />your registered
                                    email address</h4>
                            </div>

                        </div>
                    </li>
                    <li>
                        <div class="process-badge"></div>
                        <div class="process-panel text-right">
                            <h1>03</h1>
                            <div class="process-heading right-align">
                                <h4 class="process-title">Click on join link on scheduled <br /> date and time</h4>
                            </div>

                        </div>
                    </li>

                    <li class="process-inverted mb-last">
                        <div class="process-badge"></div>
                        <div class="process-panel">
                            <h1>04</h1>
                            <div class="process-heading even-head">

                                <h4 class="process-title">Attend the session and interact with USA Admission Expert
                                </h4>
                            </div>

                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
