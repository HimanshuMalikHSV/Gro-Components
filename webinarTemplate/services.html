    .slide_box {
      height: 200px;
      margin: auto;
      overflow: hidden;
      position: relative;
      width: auto;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-300px * 4));
      }
    }

    .slide_box .slide_track {
      animation: scroll 20s linear infinite;
      display: flex;
      width: calc(300px * 8);
    }

    .slide_box .slide {
